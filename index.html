<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App API | JS</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center min-h-screen">
    <div class=" w-full max-w-md p-6 bg-white dark:bg-gray-800 shadow-lg rounded-xl text-center h-full">
       <h1 class=" text-2xl font-bold mb-12">Weather App | Beta</h1>
       <button id="locationBtn" class=" px-4 py-2 bg-blue-500 text-white rounded">Enable Location</button>
       <input type="text" id="cityInput" placeholder="Enter City" class=" w-full px-3 py-2 mt-3 border rounded">
       <button id="searchBtn" class=" w-full mt-2 px-4 py-2 bg-green-500 text-white rounded">Get Weather</button>


       <!--DITO YUNG RESULT-->
        <div id="weatherInfo" class=" mt-4 hidden">
           <h2 id="cityName" class=" text-xl font-semibold"></h2>
           <p id="temperature"></p>
           <p id="humidity"></p>
           <p id="windSpeed"></p>
        </div>

        <!-- <button id="darkModeToggle" class=" mt-4 px-4 py-2 bg-gray-700 text-white rounded">Toggle Dark Mode</button> -->
    </div>



    <script src="/app/script.js"></script>
</body>
</html>
